<!doctype html>
<html>
<head>

  <!-- Latest compiled and minified Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Main CSS -->
  <link href="css/main.css" rel="stylesheet" />
</head>
<body ng-app="QATool">
  <div class="container">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">QATool</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
      </ul>
    </div>


  </div>

  <div class="main" ng-controller="MainController">
    <div class="container">
      <h1> Meeting Name</h1>

      <div class='row'>
        <div class='col-xs-6'>
          <form role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="newquestion" ng-model="newQuestionText" placeholder="Ask a question...">
            </div>
          </div>
          <div class='col-xs-6'>
            <button type="submit" class="btn btn-default qsubmit" ng-click="addQuestion()">Submit</button>
          </div>
        </form>
      </div>
      <br>
      <div class='row question' ng-repeat="question in questions | orderBy: '-votes' | filter: {answered: false}">
        <div class='col-xs-6'>
          <p class='questiontext'>
            {{question.text}}
          </p>
        </div>
        <div class='col-xs-2'>
          <p class='Votes'>
            {{question.votes}}
          </p>
        </div><div class='col-xs-2'>
          <button class="btn btn-default btn-vote" ng-click="vote(questions.indexOf(question))" >Vote</button>
        </div><div class='col-xs-2'>
          <button class="btn btn-default btn-answered" ng-click="answered(questions.indexOf(question))">Answered</button>
        </div>
      </div>

    </div>
  </div>



  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

  <!-- Directives -->


  <!-- Services -->

</body>
</html>
